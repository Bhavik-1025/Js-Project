<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>JavaScript Background Color Switcher</title>
  </head>
  <body>
    <nav>
      <a href="/" aria-current="page">Home</a>
    </nav>
    <div class="canvas">
      <h1>Color Scheme Switcher</h1>
      <div class="color-grid">
        <div class="color-box" id="red">Red</div>
        <div class="color-box" id="orange">Orange</div>
        <div class="color-box" id="yellow">Yellow</div>
        <div class="color-box" id="green">Green</div>
        <div class="color-box" id="blue">Blue</div>
        <div class="color-box" id="indigo">Indigo</div>
        <div class="color-box" id="violet">Violet</div>
        <div class="color-box" id="pink">Pink</div>
        <div class="color-box" id="brown">Brown</div>
        <div class="color-box" id="grey">Grey</div>
        <div class="color-box" id="white">White</div>
        <div class="color-box" id="black">Black</div>
        <div class="color-box" id="cyan">Cyan</div>
        <div class="color-box" id="magenta">Magenta</div>
        <div class="color-box" id="lime">Lime</div>
        <div class="color-box" id="maroon">Maroon</div>
        <div class="color-box" id="navy">Navy</div>
        <div class="color-box" id="olive">Olive</div>
        <div class="color-box" id="teal">Teal</div>
        <div class="color-box" id="purple">Purple</div>
      </div>
      <h2>
        Try clicking on one of the colors above
        <span>to change the background color of this page!</span>
      </h2>
    </div>
    <script src="switcher.js"></script>
  </body>
</html>
